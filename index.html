<!DOCTYPE html>
<html>

<head>
    <title>Collate</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" rel="stylesheet">
    <!-- Include CARTO.js -->
    <script src="https://cartodb-libs.global.ssl.fastly.net/carto.js/v4.1.11/carto.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="materialize.css"> -->
</head>

<body>
    <div id="header" class="header"><img class='logo' src="data/logo.png"></div>
    <div id="container">
        <div id="widgets">
            <h1>Project Profile</h1>
            <div id="name" class="widget widget-formula">
                <h1>Project Name</h1>
                <INPUT TYPE="text" NAME="name" VALUE="The House at Cornell Tech">
            </div>
            <div id="addr" class="widget widget-formula">
                <h1>Address</h1>
                <INPUT TYPE="text" id="address" NAME="address" VALUE="1 EAST LOOP ROAD">
            </div>
            <div id="occ" class="widget widget-formula">
                <h1>Occupants</h1>
                1<input type="range" min="1" max="800" value="200" class="slider" id="occupants", onchange="updateOccupantInput(this.value);">800 |
                <span id="occupantsVal" style="color:rgb(0, 91, 55);"></span>
            </div>
            <div id="inc" class="widget widget-formula">
                <h1>Average Income</h1>
                20000<input type="range" min="20000" max="200000" value="70000" class="slider" id="income", onchange="updateIncomeInput(this.value);">200000 |
                <span id="incomeVal" style="color:rgb(0, 91, 55);"></span>
            </div>
            <div id="inc" class="widget widget-formula">
                <h1>Average Age</h1>
                <INPUT TYPE="text" NAME="age" VALUE="28">
            </div>            
            <button class="btn success" type="button" onclick="getProjectData()">Analyze</button>
        </div>
        <div id="map"></div>
        
        <div id="widgets">
            <h1>Analysis</h1>
            <div id="avg_income" class="widget widget-formula">
                <h1>Study Area Average Income</h1>
                <span id="avgIncome" style="color:rgb(0, 91, 55);">0</span>
            </div>
            <div id="income_diff" class="widget widget-formula">
                <h1>Income Difference</h1>
                <span id="incomeDiff" style="color:rgb(0, 91, 55);">0</span>
            </div>
            <div id="avg_pop" class="widget widget-formula">
                <h1>Study Area Average Population</h1>
                <span id="avgPopulation" style="color:rgb(0, 91, 55);">0</span>
            </div>
            <div id="pop_diff" class="widget widget-formula">
                <h1>Study Area Population Change</h1>
                <span id="populationDiff" style="color:rgb(0, 91, 55);">0</span>
            </div>
            <div id="trends_div" class="widget widget-formula">
                <h1>Real Estate Trends</h1>
                <img id='trends' class='trends' src="data/trends.png">
            </div>
            <button class="btn success" type="button" onclick="window.open('https://docs.google.com/document/d/1-jMAs4wqRypW40XvY5TLU97MvHgJR3C8hYJg-OXdTrI/edit#', '_blank');">Export Report</button>
            
        </div>
    </div>
    <script src='client.js'></script>
</body>

</html>
